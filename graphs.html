<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>
<script>

    // Set the dimensions of the canvas / graph
    var margin = {top: 30, right: 20, bottom: 30, left: 50},
        width = 600 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

    // Parse the date / time
    var parseDate = d3.timeFormat("%Y-%m-%d-%H-%-M-%S");

    // Set the ranges
    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);

    // Define the axes
    var xAxis = d3.axisBottom(5);

    var yAxis = d3.axisLeft(5);

    // Define the line
    var valueline = d3.line()
        .x(function(d) { return x(d.day); })
        .y(function(d) { return y(d.time); });

    // Adds the svg canvas
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


    var psv = d3.csv("nettime.log", function(data) {
        var parser = d3.timeFormat("%Y-%m-%d-%H-%-M-%S");
        var i = 0;
        data.forEach(function(d) {
            d.day = i++;
            d.time = d.time.slice(3,9);
        });
        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.day; }));
        y.domain([0, d3.max(data, function(d) { return d.time; })]);

        // Add the valueline path.
        svg.append("path")
            .attr("class", "line")
            .attr("d", valueline(data));

        // Add the X Axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // Add the Y Axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);
        //
    });

</script>
</body>
</html>
